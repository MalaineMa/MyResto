<ion-header>
    <ion-navbar>
      <button ion-button menuToggle >
        <ion-icon name="menu"><span style="padding-left: 100px;font-family:Georgia, 'Times New Roman', Times, serif">Booking</span> </ion-icon>
      </button>
      <ion-title></ion-title>
  
  
  
    </ion-navbar>
  </ion-header>
  
  <ion-content padding style="background-image: url(./assets/stil.jpg);background-size:cover; position:absolute; ">
    <br>
    <br>
    <h2 style="text-align: center;font-size: 40px;">Book</h2>
    <br>
    
  
   
  
    <ion-list>

      <ion-item class="item">
        <ion-label stacked>Nom</ion-label>
       <ion-input type="text" class="input"></ion-input>
      </ion-item>

      <ion-item class="item">
        <ion-label stacked>Phone</ion-label>
       <ion-input type="tel" class="input"></ion-input>
      </ion-item>

      <ion-item class="item">
        <ion-label stacked>Email</ion-label>
       <ion-input type="email" class="input"></ion-input>
      </ion-item>

      <ion-item class="item">
        <ion-label stacked>Date</ion-label>
       <ion-input type="date" class="input"></ion-input>
      </ion-item>
    
      <ion-item class="item">
        <ion-label stacked>Heure</ion-label>
       <ion-input type="time" style="padding-left: 50px" class="input"></ion-input>
      </ion-item>

      <ion-item class="item">
        <ion-label stacked>Nombre Personne</ion-label> 
       <ion-input type="number" class="input"></ion-input>
      </ion-item>

   
    </ion-list>
  </ion-content>
